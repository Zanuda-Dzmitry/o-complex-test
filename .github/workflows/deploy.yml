name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Build the Next.js app
        run: |
          npm run build
          npm run export
        # Для Next.js нужно добавить 'export' чтобы создать статическую версию

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out # Next.js по умолчанию экспортирует в папку 'out'
          # Для корректного роутинга добавьте следующее:
          enable_jekyll: true # Отключает обработку Jekyll (важно для Next.js)
          cname: yourdomain.com # Если используете собственный домен
